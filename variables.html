<body>
    <script>
        var suma = 0; //defino una variable global
        function agregar(){
            let suma = 0; // defino una variable local
            suma += 10;
            if(suma>5){
                let suma = 15; // defino una variable local
                suma = suma *2;
                console.log('condicion:',suma);
            }
            console.log('agregar:',suma);
        }
        agregar();
        agregar();
        console.log('suma:',suma);
    </script>
</body>
